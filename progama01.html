<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>trabalhando com variáveis</title>
	<meta charset="utf-8">
</head>
<body>
    <h1>variáveis com javaScript</h1>
    <script type="text/javaScript">
        //Declação e atribuição de variáveis
        var idade = 18;
        var nome = "nathana chryslane";
        var cidade = "teresina";
        var estado = "PI";
        //Exibindo na tela os valores das variáveis
        document.write("<h2>informações</h2>");
        document.write("Nome: " + nome + "<br>");//Concontenação (junção)
        document.write("Idade: " + idade + "<br>");
        document.write("Cidade: " + cidade + "<br>");
        document.write("Estado: " + estado);	
        </script>
</body>
</html>
