<!DOCTYPE html>
<html>
<head lang="pt-br">
	<title>trabalhando com funções</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>funções no JavaScript</h1>
	<script type="text/javascript">
	    //Declara e nomea uma função chamada pulalinha
	    function pulalinha() {
	    //corpo da função bloco de códico que realiza uma tarefa.
	    document.write("<br>");	
	    }
	    //cria uma função que recebe um parâmetro e exibe uma mensagem.
	    function mostra(nome) {
	    	document.write("Óla " + nome);
	    	pulalinha();//chamando uma função de dentro de outra.
	    	document.write("seja bem vindo!");
	    }
	    //chama a função mostra passando naty como parâmetro.
	    mostra("naty");
	</script>
</body>
</html>
